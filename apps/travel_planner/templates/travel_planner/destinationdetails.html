<html>
  <head>
    <title>Destination</title>
  </head>
  <body>
  <!-- move these to top-right -->
  <a href="{% url 'travels:triplist' %}">Home</a>
  <a href="{% url 'loginReg:logout' %}">logout</a>
  <h1>{{trip.destination}}</h1>
    <p>Planned By: {{trip.planned_by.name}}</p>
    <p>Description: {{trip.description}}</p>
    <p>Travel Date From: {{trip.start}}</p>
    <p>Travel Date To: {{trip.end}}</p>

  Other users' joining the trip:
  <!--for loop to display users-->
  {% for user in travellers %}
    <p>{{user.name}}</p>
  {% endfor %}
  </body>
</html>
